name: CI

permissions:
  contents: read
  
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  frontend:
    name: Frontend (Vite/React)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: K-Merge-Frontend-Dev
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: K-Merge-Frontend-Dev/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Type check
        run: npx tsc -b --pretty false

      - name: Build
        run: npm run build

      # Optional Playwright E2E (requires backend and test data)
      - name: Install Playwright browsers
        if: ${{ vars.RUN_FRONTEND_E2E == 'true' }}
        run: npx playwright install --with-deps

      - name: Run Playwright tests
        if: ${{ vars.RUN_FRONTEND_E2E == 'true' }}
        env:
          CI: true
        run: npx playwright test

  backend:
    name: Backend (NestJS)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: kmerge_api2
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: kmerge_api2/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint (no autofix)
        run: npx eslint "{src,apps,libs,test}/**/*.ts"

      - name: Build
        run: npm run build

      - name: Test (unit)
        run: npm test -- --ci

